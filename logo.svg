<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 180" width="480" height="180">
  <defs>
    <!-- Gradient for the layered shapes -->
    <linearGradient id="layer-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <linearGradient id="layer-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="layer-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Three stacked layer shapes (isometric diamond layers) -->
  <!-- Top layer (lightest) -->
  <polygon points="70,40 125,65 70,90 15,65" fill="url(#layer-gradient-1)"/>

  <!-- Middle layer -->
  <polygon points="70,58 125,83 70,108 15,83" fill="url(#layer-gradient-2)"/>

  <!-- Bottom layer (darkest) -->
  <polygon points="70,76 125,101 70,126 15,101" fill="url(#layer-gradient-3)"/>

  <!-- "10" text positioned to the left of the layers -->
  <text x="8" y="130" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="300" fill="#9ca3af">10</text>

  <!-- "LAYER 10" text -->
  <text x="150" y="62" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="300" fill="#1e1b4b" letter-spacing="5">LAYER 10</text>

  <!-- "SecOps Redefined" tagline -->
  <text x="154" y="92" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" font-style="italic" fill="#9ca3af">SecOps Redefined</text>

  <!-- "SECURITY" text -->
  <text x="150" y="132" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="300" fill="#1e1b4b" letter-spacing="5">SECURITY</text>
</svg>
